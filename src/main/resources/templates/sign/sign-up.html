<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/sign/sign-up.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Sign-Up form</h2>
      </div>

      <div class="row g-5 centered-form">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Input your Account</h4>
          <form class="needs-validation" action="/sign/create-account" method="post">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="name" required>
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="Password" class="form-label">password</label>
                <input type="password" class="form-control" id="Password" name="password" required>
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>

              <div class="col-12">
                <label for="PhoneNumber" class="form-label">Address</label>
                <input type="tel" class="form-control" id="PhoneNumber" name="phoneNumber" placeholder="010-1234-5678">
                <div class="invalid-feedback">
                  Please enter your Phone Number.
                </div>
              </div>

              <div class="col-12">
                <label for="Birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="Birthday" name="birthday" required>
                <div class="invalid-feedback">
                  Please enter your Birthday.
                </div>
              </div>

              <div class="col-md-5">
                <label for="Gender" class="form-label">Gender</label>
                <select class="form-select" id="Gender" name="gender" required>
                  <option value="">Choose...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid gender.
                </div>
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
