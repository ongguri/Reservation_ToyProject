<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sun yong">
    <title>병원-접수 확인 페이지</title>
</head>
<body>

    <header id="header"></header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">

    <main class="container">
        <div class="row">
            <div class="card card-margin search-form">
                <div class="card-body p-0">
                    <form id="card search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <label for="search-type" hidden>검색 유형</label>
                                        <select class="form-control" id="search-type">
                                            <option>환자명</option>
                                            <option>환자 번호</option>
                                            <option>진료 항목</option>
                                            <option>접수 시간</option>
                                            <option>접수 상태</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <label for="search-value" hidden>검색어</label>
                                        <input type="text" placeholder="검색어..." class="form-control" id="search-value" name="search-value">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table" id="hospitalReception-table">
            <thead>
            <tr>
                <th class="name col-3">환자명</th>
                <th class="phone-number">환자 연락처</th>
                <th class="tx-list">진료 항목</th>
                <th class="created-at">접수 시간</th>
                <th class="reservation-status">접수 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="name">김동률</td>
                <td class="phone-number">010-1234-5678</td>
                <td class="tx-list">소아 진료</td>
                <td class="created-at"><time>2021-10-22</time></td>
                <td class="reservation-status">접수 요청</td>
            </tr>
            <tr>
                <td>박주봉</td>
                <td>011-489-7890</td>
                <td>영유아 검진</td>
                <td>2022-03-01</td>
                <td>접수 완료</td>
            </tr>
            <tr>
                <td>김동률</td>
                <td>010-1234-5678</td>
                <td>소아 진료</td>
                <td>2023-04-15</td>
                <td>접수 취소</td>
            </tr>
            <tr>
                <td>김동률</td>
                <td>010-1234-5678</td>
                <td>소아 진료</td>
                <td>2023-06-12</td>
                <td>진료 완료</td>
            </tr>
            </tbody>
        </table>

        <nav id="pagination" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
